<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>G-Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-4">
    <h1 class="mb-4">G-Scores Demo</h1>

    <div class="mb-4">
        <h3>Tra cứu điểm</h3>
        <input id="sbdInput" type="text" class="form-control" placeholder="Nhập SBD">
        <button class="btn btn-primary mt-2" onclick="fetchScore()">Tra cứu</button>
        <pre id="scoreResult" class="mt-3"></pre>
    </div>

    <div class="mb-4">
        <h3>Thống kê điểm</h3>
        <canvas id="statsChart"></canvas>
    </div>

    <div>
        <h3>Top 10 khối A</h3>
        <table class="table" id="top10Table">
            <thead><tr><th>SBD</th><th>Toán</th><th>Lý</th><th>Hóa</th><th>Tổng</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
